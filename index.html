<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Ticket Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
     <div class="main-wrapper">
        <header class="header">
            <div class="logo-container">
                <img src="images/gist.jpg" alt="College Logo" class="logo">
            </div>
            <div class="header-content">
                <h2 class="college-name">GEETHANAJALI INSTITUTE OF SCIENCE & TECHNOLOGY</h2>
                <p class="college-info">(Autonomous)</p>
                <p class="college-address">(Approved by AICTE, New Delhi & Permanently Affiliated to JNTUA, Anantapur)3rd Mile, Bombay Highway, Gangavaram(V), Kovur (Md),</p>
                <div class="college-address">
                    <p>S.P.S.R. Nellore (Dt) Pin: 524137</p>
                </div>
            </div>
            <div class="image-container">
                <img src="images/nba.png" alt="Image 1" class="header-image">
                <img src="images/naac.jpg" alt="Image 2" class="header-image2">
            </div>
        </header>
            <div class="container">
                <div class="login-box">
                    <h1 class="title">Hall Ticket Portal</h1>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Login as</label>
                            <select id="role" name="role" required>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
